allprojects {
  apply plugin: 'java'
  apply plugin: 'maven-publish'

  sourceCompatibility = JavaVersion.VERSION_1_8

  tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
  }

  repositories {
    mavenCentral()
  }

}

subprojects {
  publishing {
    publications {
      mavenJava(MavenPublication) {
        artifactId "jaxrs-tie-${project.name}"
        from components.java
      }
    }
  }
}
